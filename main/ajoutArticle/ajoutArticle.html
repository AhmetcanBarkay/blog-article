<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Crée un article!</h1>
    </header>
    <main>
        <form onsubmit="return soumettre()">
            <h2>Titre</h2>
            <input id="titreArticle" required>
            <h3>Description</h3>
            <input id="descriptionArticle" placeholder="C'est ce que les gens verront avant de cliqué !" required>
            <h3>Contenu</h3>
            <textarea id="contenuArticle" required></textarea>
            <h3>Auteur</h3>
            <input id="auteurArticle" required>
            <br><br>
            <button type="submit">Soumettez !</button>
        </form>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
